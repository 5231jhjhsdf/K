<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知识图谱</title>
  <style>
    /* 整体页面样式 */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    /* 整体容器样式 */
    .container {
      width: 100%;
      flex-grow: 1;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 标题样式 */
    h1 {
      color: #333;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* tab按钮容器样式 */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* 单个tab按钮样式 */
    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      background-color: #e9ecef;
      color: #333;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .tab-button:hover {
      background-color: #dee2e6;
      border-color: #adb5bd;
    }

    .tab-button.active {
      background-color: #007bff;
      color: white;
      position: relative;
    }

    .tab-button.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: #007bff transparent transparent transparent;
    }

    /* 图片容器样式 */
    .iframe-container {
      width: 100%;
      height: 100vh;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 图片样式 */
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      display: none;
      border: none;
    }

    .iframe-container iframe.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>知识图谱</h1>
    <!-- tab按钮 -->
    <!-- tab按钮 -->
    <div class="tab-buttons">
      <button class="tab-button active" data-tab="iframe1">总体</button>
      <button class="tab-button" data-tab="iframe2">诊疗建议</button>
      <button class="tab-button" data-tab="iframe3">风险评估</button>
      <button class="tab-button" data-tab="iframe4">诊断</button>
      <button class="tab-button" data-tab="iframe5">共现</button>
      <button class="tab-button" data-tab="iframe6">关联</button>
    </div>
  </div>
  <!-- iframe容器 -->
  <div class="iframe-container">
    <iframe src="index.html" class="active" data-tab="iframe1"></iframe>
    <iframe src="h1.html" data-tab="iframe2"></iframe>
    <iframe src="h2.html" data-tab="iframe3"></iframe>
    <iframe src="h3.html" data-tab="iframe4"></iframe>
    <iframe src="h4.html" data-tab="iframe5"></iframe>
    <iframe src="h5.html" data-tab="iframe6"></iframe>
  </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 获取所有tab按钮
      const tabButtons = document.querySelectorAll('.tab-button');
      // 获取所有页面
      const iframe = document.querySelectorAll('.iframe-container iframe');

      // 给每个tab按钮添加点击事件监听器
      tabButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          // 移除所有按钮的active类
          tabButtons.forEach(function (btn) {
            btn.classList.remove('active');
          });
          // 给当前点击的按钮添加active类
          this.classList.add('active');

          // 隐藏
          iframe.forEach(function (iframe) {
            iframe.classList.remove('active');
          });
          // 显示与当前按钮对应的页面
          const targetIframe = document.querySelector(`.iframe-container iframe[data-tab="${this.dataset.tab}"]`);
          targetIframe.classList.add('active');
        });
      });
    });
  </script>
</body>

</html>
